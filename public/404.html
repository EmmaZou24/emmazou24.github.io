<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emma Zou</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/path/to/page?q=1&r=2#section
      // becomes:
      // https://www.foo.com/?/path/to/page&q=1&r=2#section
      // This allows the SPA router to work properly on GitHub Pages.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
            );
          }
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // Redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      if (path !== '/' && path !== '/index.html') {
        // Convert path to query parameter
        var newSearch = '?p=' + encodeURIComponent(path.slice(1));
        if (search && search !== '?p=' + encodeURIComponent(path.slice(1))) {
          newSearch += '&q=' + encodeURIComponent(search.slice(1));
        }
        window.location.replace('/index.html' + newSearch + hash);
      } else {
        window.location.replace('/index.html' + search + hash);
      }
    </script>
  </body>
</html>
